<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAD0C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD1FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FAD0C4;stop-opacity:1" />
    </linearGradient>
     <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#A1C4FD;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#C2E9FB;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .outline { fill: none; stroke: #2C3E50; stroke-width: 12; stroke-linecap: round; stroke-linejoin: round; }
      .fill-main { fill: #FFECEC; }
      .fill-accent-1 { fill: url(#earGradient); }
      .fill-accent-2 { fill: #FFF9B0; }
      .fill-accent-3 { fill: url(#controllerGradient); }
    </style>
  </defs>

  <g id="background-elements">
    <path class="outline fill-accent-2" d="M100,120 L110,150 L140,155 L115,175 L125,205 L100,185 L75,205 L85,175 L60,155 L90,150 Z" transform="rotate(-20 100 160)"/>
    <circle class="outline fill-accent-1" cx="400" cy="150" r="25" />
    <path class="outline" d="M380,150 L420,150 M400,130 L400,170" stroke-width="8" stroke="#FFF"/>
    <circle class="outline fill-accent-3" cx="380" cy="250" r="15" />
     <circle class="outline fill-accent-2" cx="80" cy="280" r="10" />
  </g>

  <g id="mascot" transform="translate(0, 20)">
    <circle class="outline fill-accent-1" cx="170" cy="180" r="50" />
    <circle class="outline fill-accent-1" cx="330" cy="180" r="50" />
    
    <rect class="outline fill-main" x="150" y="150" width="200" height="180" rx="90" ry="90" />
    
    <circle class="fill-accent-1" cx="200" cy="220" r="15" />
    <circle class="fill-accent-1" cx="300" cy="220" r="15" />
    <circle fill="#2C3E50" cx="215" cy="200" r="12" />
    <circle fill="#2C3E50" cx="285" cy="200" r="12" />
    <ellipse class="fill-accent-2" cx="250" cy="235" rx="35" ry="25" stroke="#2C3E50" stroke-width="8"/>
    <path d="M240,230 Q250,240 260,230" fill="none" stroke="#2C3E50" stroke-width="8" stroke-linecap="round"/>
    <circle fill="#2C3E50" cx="250" cy="225" r="8" />
    <path class="outline fill-accent-3" d="M180,320 C160,320 150,340 160,360 C170,380 200,370 220,350 L280,350 C300,370 330,380 340,360 C350,340 340,320 320,320 Z" />
    <circle fill="#FFF" cx="190" cy="345" r="8" />
    <circle fill="#FFF" cx="310" cy="345" r="8" />
    <circle fill="#FFF" cx="325" cy="335" r="6" />
  </g>
  
  <g fill="#FFF9B0">
      <path d="M250,100 L255,115 L270,120 L255,125 L250,140 L245,125 L230,120 L245,115 Z" />
      <circle cx="130" cy="330" r="5" />
      <circle cx="370" cy="300" r="5" />
